<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/coming.css" />
    <link rel="stylesheet" href="./style/footer.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="coming">
      <div class="coming-container container">
        <div class="coming-wrapper">
          <header class="coming-header">
            <img src="./images/logo.svg" alt="logo" />
          </header>
          <div class="coming-hero">
            <picture>
              <source
                media="(max-width: 899px)"
                srcset="./images/hero-mobile.jpg"
              />
              <source
                media="(min-width: 900px)"
                srcset="./images/hero-desktop.jpg"
              />
              <img src="./images/hero-desktop.jpg" alt="woman image" />
            </picture>
          </div>
          <div class="coming-content">
            <h1 class="coming-heading">
              <span class="coming-anim--1"> We're </span> <br />
              <span class="coming-span">
                <span class="coming-anim--2"> coming </span> <br />
                <span class="coming-anim--3"> soon </span>
              </span>
            </h1>
            <p class="coming-text">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="#" class="coming-form" id="emailform" data-form>
              <input
                placeholder="Email Address"
                class="coming-input"
                id="email"
                name="email"
                autocomplete="off"
                data-input
              />
              <button
                type="submit"
                class="coming-button"
                form="emailform"
                value="Submit"
                id="button"
                data-button
              ></button>
            </form>
            <small class="coming-error"> Please provide a valid email</small>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Dev Monkey</a>.
      </p>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
